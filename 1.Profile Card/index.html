<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="img/image-qr-code.png" alt="" class="qr-image">
        </div>

        <div class="text">
            <span class="text1">Improve your front-end<br>
            skills by building projects</span>
            <span class="text2"><br>Scan the QR code to visit Frontend<br>
            Mentor and take your coding skills to<br>
            the next level</span>
        </div>
    </div>
    
</body>
</html>
